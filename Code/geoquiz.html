<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Geogr√°fica y Cultural de Nicaragua</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .game-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #FFD700; /* Oro */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .question-area {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
        }

        #question-text {
            font-size: 1.4em;
            color: #fff;
            margin-bottom: 15px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .option-btn {
            background-color: #FF6347; /* Tomate */
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .option-btn:hover {
            background-color: #FF4500; /* NaranjaRojo */
            transform: translateY(-2px);
        }
        
        .option-btn.correct {
            background-color: #32CD32 !important; /* Verde Lima */
        }
        .option-btn.incorrect {
            background-color: #DC143C !important; /* Rojo Carmes√≠ */
        }
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 8px;
        }

        #score, #timer, #question-counter {
            color: #FFD700;
        }
        
        #feedback {
            margin-top: 15px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px;
        }

        #next-question-btn, #restart-btn {
            background-color: #1E90FF; /* Azul Dodger */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            display: none; /* Oculto inicialmente */
        }

        #next-question-btn:hover, #restart-btn:hover {
            background-color: #007bff; /* Azul m√°s oscuro */
        }

        .character-placeholder {
            width: 80px;
            height: 80px;
            background-color: #FFD700; /* Color similar a personajes */
            border-radius: 50%;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-family: 'Fredoka One', cursive;
            color: #007bff;
            border: 3px solid #fff;
            box-shadow: 0 0 10px #FFD700;
        }
         /* Simple animation for feedback */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .feedback-animation {
            animation: fadeInScale 0.5s ease-out;
        }

    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="https://github.com/Jaev-sys/public/raw/refs/heads/webpage/Assets/triviamusic.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="game-container">
        <h1>GeoQuiz Nicaragua!</h1>
        <div class="character-placeholder">?</div>

        <div class="question-area">
            <p id="question-text">¬°Bienvenido! Presiona Iniciar para jugar.</p>
        </div>

        <div class="options-grid" id="options-grid">
            </div>
        
        <div id="feedback"></div>

        <button id="next-question-btn">Siguiente Pregunta</button>
        <button id="start-btn">Iniciar Juego</button> <button id="restart-btn">Jugar de Nuevo</button>


        <div class="status-bar">
            <div>Pregunta: <span id="question-counter">0/0</span></div>
            <div>Tiempo: <span id="timer">20</span>s</div>
            <div>Puntaje: <span id="score">0</span></div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°l es el lago m√°s grande de Centroam√©rica, ubicado en Nicaragua?",
                options: ["Lago de Managua (Xolotl√°n)", "Lago de Nicaragua (Cocibolca)", "Laguna de Apoyo", "Lago de Apan√°s"],
                answer: "Lago de Nicaragua (Cocibolca)"
            },
            {
                question: "¬øC√≥mo se llama la cordillera volc√°nica que atraviesa la regi√≥n del Pac√≠fico de Nicaragua?",
                options: ["Montes Apalaches", "Cordillera de los Andes", "Cordillera de los Maribios", "Sierra Madre"],
                answer: "Cordillera de los Maribios"
            },
            {
                question: "¬øCu√°l de estos volcanes activos de Nicaragua es conocido por permitir el \"sandboarding\"?",
                options: ["Volc√°n Masaya", "Volc√°n Mombacho", "Volc√°n Momotombo", "Volc√°n Cerro Negro"],
                answer: "Volc√°n Cerro Negro"
            },
            {
                question: "¬øQu√© oc√©ano ba√±a la costa este de Nicaragua?",
                options: ["Oc√©ano Pac√≠fico", "Oc√©ano Atl√°ntico (Mar Caribe)", "Oc√©ano √çndico", "Oc√©ano √Årtico"],
                answer: "Oc√©ano Atl√°ntico (Mar Caribe)"
            },
            {
                question: "¬øQu√© nombre recibe el archipi√©lago nicarag√ºense en el Mar Caribe, conocido por sus playas paradis√≠acas?",
                options: ["Islas Gal√°pagos", "Islas de la Bah√≠a", "Corn Islands (Islas del Ma√≠z)", "Archipi√©lago de Solentiname"],
                answer: "Corn Islands (Islas del Ma√≠z)"
            },
            {
                question: "¬øCu√°l es el r√≠o m√°s largo de Nicaragua y de Centroam√©rica, que forma parte de la frontera con Honduras?",
                options: ["R√≠o Grande de Matagalpa", "R√≠o Escondido", "R√≠o Coco (o Segovia)", "R√≠o San Juan"],
                answer: "R√≠o Coco (o Segovia)"
            },
            {
                question: "¬øEn qu√© lago nicarag√ºense se encuentra la isla de Ometepe, formada por dos volcanes?",
                options: ["Laguna de Apoyo", "Lago de Managua (Xolotl√°n)", "Lago de Nicaragua (Cocibolca)", "Laguna de Masaya"],
                answer: "Lago de Nicaragua (Cocibolca)"
            },
            {
                question: "¬øCu√°l fue la primera capital de Nicaragua (fundada originalmente como **** Viejo)?",
                options: ["Managua", "Granada", "Le√≥n", "Rivas"],
                answer: "Le√≥n"
            },
            { 
                question: "¬øCu√°l es el punto geogr√°fico con la mayor elevaci√≥n sobre el nivel del mar en Nicaragua?",
                options: ["Volc√°n Concepci√≥n", "Volc√°n San Crist√≥bal", "Cerro Mogot√≥n", "Cerro El Diablo"],
                answer: "Cerro Mogot√≥n"
            },
            {
                question: "¬øQu√© regi√≥n aut√≥noma de Nicaragua es la m√°s extensa territorialmente?",
                options: ["Regi√≥n Aut√≥noma de la Costa Caribe Norte", "Regi√≥n Aut√≥noma de la Costa Caribe Sur", "Departamento de Jinotega", "Departamento de Matagalpa"],
                answer: "Regi√≥n Aut√≥noma de la Costa Caribe Norte"
            },
            {
                question: "¬øQu√© cadena monta√±osa atraviesa el norte de Nicaragua y forma parte de la Cordillera Centroamericana?",
                options: ["Sierra Madre del Sur", "Cordillera de los Andes", "Cordillera Volc√°nica de Nicaragua", "La Cordillera Isabelia "],
                answer: "La Cordillera Isabelia "
            },
            {
                question: "¬øCu√°l de estas ciudades es la capital de Nicaragua?",
                options: ["Le√≥n", "Granada", "Managua", "Masaya"],
                answer: "Managua"
            },
            {
                question: "¬øQu√© importante r√≠o marca una parte de la frontera sur de Nicaragua con Costa Rica?",
                options: ["R√≠o Coco", "R√≠o Grande de Matagalpa", "R√≠o San Juan", "R√≠o Escondido"],
                answer: "R√≠o San Juan"
            },
            {
                question: "¬øCu√°l es el nombre del volc√°n activo  de Nicaragua, famoso por su constante actividad y su \"lava incandescente\"?",
                options: ["Volc√°n Concepci√≥n", "Volc√°n Momotombo", "Volc√°n Masaya", "Volc√°n Maderas"],
                answer: "Volc√°n Masaya"
            },
            {
                question: "¬øCu√°l de las siguientes bebidas es una bebida tradicional nicarag√ºense a base de ma√≠z fermentado?",
                options: ["Horchata", "Chicha", "Pozol", "Atole"],
                answer: "Chicha"
            },
            {
                question: "¬øQu√© famoso poeta nicarag√ºense es conocido como el \"Pr√≠ncipe de las Letras Castellanas\" y uno de los m√°ximos exponentes del Modernismo literario?",
                options: ["Ernesto Cardenal", "Gioconda Belli", "Rub√©n Dar√≠o", "Sergio Ram√≠rez"],
                answer: "Rub√©n Dar√≠o"
            },
            {
                question: "¬øQu√© festividad religiosa y cultural se celebra con gran devoci√≥n en Nicaragua en honor a la Virgen Mar√≠a, especialmente en Le√≥n?",
                options: ["Semana Santa", "Pur√≠sima", "La Griter√≠a", "Navidad"],
                answer: "La Griter√≠a"
            },
            {
                question: "¬øQu√© tipo de m√∫sica folcl√≥rica nicarag√ºense se caracteriza por el uso de marimbas y es muy popular en celebraciones y bailes tradicionales?",
                options: ["Salsa", "Bachata", "Son Nica", "Cumbia"],
                answer: "Son Nica"
            },
            {
                question: "¬øQu√© platillo t√≠pico nicarag√ºense consiste en una mezcla de arroz y frijoles, a menudo servido en el desayuno?",
                options: ["Vigor√≥n", "Nacatamal", "Gallo Pinto", "Indio Viejo"],
                answer: "Gallo Pinto"
            },
            {
                question: "¬øQu√© animal es un s√≠mbolo nacional de Nicaragua y se puede encontrar en sus lagos y r√≠os?",
                options: ["Armadillo", "Jaguar", "Guardabarranco (Ave)", "Tibur√≥n Toro"],
                answer: "Tibur√≥n Toro"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 20;
        let timerInterval;
        let shuffledQuestions = [];

        const questionTextElement = document.getElementById('question-text');
        const optionsGridElement = document.getElementById('options-grid');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const feedbackElement = document.getElementById('feedback');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionCounterElement = document.getElementById('question-counter');
        const backgroundMusic = document.getElementById('background-music'); 
        
        let audioCtx;
        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
            console.warn("Web Audio API no soportada por este navegador.");
            audioCtx = null;
        }

        function playSound(type) {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

            if (type === 'correct') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); 
                gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.3);
            } else if (type === 'incorrect') {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(100, audioCtx.currentTime); 
                gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.4);
            } else if (type === 'tick') {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(700, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);
            }
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }


        startBtn.addEventListener('click', startGame);
        nextQuestionBtn.addEventListener('click', loadNextQuestion);
        restartBtn.addEventListener('click', startGame);

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            scoreElement.textContent = score;
            shuffledQuestions = shuffleArray([...questions]);
            startBtn.style.display = 'none';
            restartBtn.style.display = 'none';
            nextQuestionBtn.style.display = 'none';
            optionsGridElement.style.display = 'grid';
            document.querySelector('.status-bar').style.display = 'flex';
            document.querySelector('.question-area').style.display = 'block';
            document.querySelector('.character-placeholder').textContent = 'üá≥üáÆ';

            if (backgroundMusic) {
                backgroundMusic.volume = 0.2; 
                backgroundMusic.play().catch(error => {
                    console.log("La reproducci√≥n de m√∫sica fue bloqueada por el navegador y requiere interacci√≥n del usuario.", error);
                });
            }

            loadNextQuestion();
        }

        function loadNextQuestion() {
            feedbackElement.textContent = '';
            feedbackElement.className = '';
            nextQuestionBtn.style.display = 'none';
            resetOptions();
            timerElement.style.color = '#FFD700';

            if (currentQuestionIndex < shuffledQuestions.length) {
                const currentQuestion = shuffledQuestions[currentQuestionIndex];
                questionTextElement.textContent = currentQuestion.question;
                questionCounterElement.textContent = `${currentQuestionIndex + 1}/${shuffledQuestions.length}`;
                
                const currentOptions = shuffleArray([...currentQuestion.options]);

                currentOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('option-btn');
                    button.textContent = option;
                    button.addEventListener('click', () => selectAnswer(button, currentQuestion.answer));
                    optionsGridElement.appendChild(button);
                });
                startTimer();
            } else {
                endGame();
            }
        }

        function resetOptions() {
            while (optionsGridElement.firstChild) {
                optionsGridElement.removeChild(optionsGridElement.firstChild);
            }
        }

        function selectAnswer(selectedButton, correctAnswer) {
            clearInterval(timerInterval);
            const buttons = optionsGridElement.getElementsByClassName('option-btn');
            Array.from(buttons).forEach(button => {
                button.disabled = true; 
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                } else if (button === selectedButton) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedButton.textContent === correctAnswer) {
                score += 10; 
                score += timeLeft; 
                scoreElement.textContent = score;
                feedbackElement.textContent = "¬°Correcto! +" + (10 + timeLeft) + " puntos";
                feedbackElement.style.color = '#32CD32';
                playSound('correct');
            } else {
                feedbackElement.textContent = "Incorrecto. La respuesta era: " + correctAnswer;
                feedbackElement.style.color = '#DC143C';
                playSound('incorrect');
            }
            feedbackElement.classList.add('feedback-animation');
            currentQuestionIndex++;
            nextQuestionBtn.style.display = 'block';
            if (currentQuestionIndex >= shuffledQuestions.length) {
                nextQuestionBtn.textContent = "Ver Resultados Finales";
            } else {
                 nextQuestionBtn.textContent = "Siguiente Pregunta";
            }
        }

        function startTimer() {
            timeLeft = 20; 
            timerElement.textContent = timeLeft;
            timerElement.style.color = '#FFD700'; 
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 5 && timeLeft > 0) {
                    timerElement.style.color = '#FF4500'; 
                    playSound('tick');
                }

                if (timeLeft <= 0) {
                    timerElement.style.color = '#FFD700';
                    clearInterval(timerInterval);
                    feedbackElement.textContent = "¬°Tiempo agotado!";
                    feedbackElement.style.color = '#FF4500';
                    feedbackElement.classList.add('feedback-animation');
                    disableOptionsAndShowCorrect();
                    currentQuestionIndex++;
                    nextQuestionBtn.style.display = 'block';
                     if (currentQuestionIndex >= shuffledQuestions.length) {
                        nextQuestionBtn.textContent = "Ver Resultados Finales";
                    }
                }
            }, 1000);
        }
        
        function disableOptionsAndShowCorrect() {
            const buttons = optionsGridElement.getElementsByClassName('option-btn');
            const correctAnswer = shuffledQuestions[currentQuestionIndex].answer;
            Array.from(buttons).forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct'); 
                }
            });
        }

        function endGame() {
            clearInterval(timerInterval);
            questionTextElement.textContent = "¬°Juego Terminado!";
            optionsGridElement.innerHTML = '';
            optionsGridElement.style.display = 'none'; 
            feedbackElement.innerHTML = `Tu puntaje final es: <strong style="font-size: 1.5em; color: #FFD700;">${score}</strong>.`;
            feedbackElement.style.color = '#fff';
            feedbackElement.classList.add('feedback-animation');
            nextQuestionBtn.style.display = 'none';
            restartBtn.style.display = 'block';
            restartBtn.textContent = "Jugar de Nuevo";
            questionCounterElement.textContent = `${shuffledQuestions.length}/${shuffledQuestions.length}`;
            document.querySelector('.character-placeholder').textContent = 'üèÜ';

            if (backgroundMusic) {
                backgroundMusic.pause();
            }
        }
        
        function initScreen() {
            questionTextElement.textContent = 'Pon a prueba tus conocimientos sobre la geograf√≠a y cultura de Nicaragua.';
            optionsGridElement.style.display = 'none';
            document.querySelector('.status-bar').style.display = 'none';
            nextQuestionBtn.style.display = 'none';
            restartBtn.style.display = 'none';
            startBtn.style.display = 'inline-block';
            document.querySelector('.character-placeholder').textContent = 'üåç';
            timerElement.textContent = timeLeft; 
        }

        initScreen();

    </script>
</body>
